<div class="tab_expedscorer">
    <div class="page_title">
        Logistics calculator
    </div>

    <div class="expedNumBoxes page_panel">
        <div class="expedNumBox expedNumBox_0">

        </div>
        <div class="expedNumBox expedNumBox_1">

        </div>
        <div class="expedNumBox expedNumBox_2">

        </div>
        <div class="expedNumBox expedNumBox_3">

        </div>
        <div class="expedNumBox expedNumBox_4">

        </div>
        <div class="expedNumBox expedNumBox_5">

        </div>
        <div class="expedNumBox expedNumBox_6">

        </div>
        <div class="expedNumBox expedNumBox_7">

        </div>
        <div class="expedNumBox expedNumBox_8">

        </div>
        <div class="expedNumBox expedNumBox_9">

        </div>
        <div class="expedNumBox expedNumBox_10">

        </div>
        <div class="expedNumBox fleetCounts">
            <div class="fleetCount">
                <div class="fleetRadio"><input type="radio" name="fleetCount" value="1" /></div>
                <div class="fleetText">Echelon 1</div>
                <div class="clear"></div>
            </div>
            <div class="fleetCount">
                <div class="fleetRadio"><input type="radio" name="fleetCount" value="2" /></div>
                <div class="fleetText">Echelon 2</div>
                <div class="clear"></div>
            </div>
            <div class="fleetCount">
                <div class="fleetRadio"><input type="radio" name="fleetCount" value="3" /></div>
                <div class="fleetText">Echelon 3</div>
                <div class="clear"></div>
            </div>
            <div class="fleetCount">
                <div class="fleetRadio"><input type="radio" name="fleetCount" value="4" CHECKED /></div>
                <div class="fleetText">Echelon 4</div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <div class="expedControls page_panel">

        <!-- Resource Priorities -->
        <div class="control_box control_priorities">
            <div class="control_title">Resource weight</div>
            <div class="clear"></div>
            <div class="control">
                <div class="control_label"><img src="assets/gf_manpower.png" title="Manpower" /></div>
                <div class="control_input"><input type="number" class="priorityManpower" value="0" /></div>
                <div class="clear"></div>
            </div>
            <div class="control">
                <div class="control_label"><img src="assets/gf_ammo.png" title="Ammo" /></div>
                <div class="control_input"><input type="number" class="priorityAmmo" value="0" /></div>
                <div class="clear"></div>
            </div>
            <div class="control">
                <div class="control_label"><img src="assets/gf_ration.png" title="Ration" /></div>
                <div class="control_input"><input type="number" class="priorityRation" value="0" /></div>
                <div class="clear"></div>
            </div>
            <div class="control">
                <div class="control_label"><img src="assets/gf_part.png" title="Parts" /></div>
                <div class="control_input"><input type="number" class="priorityPart" value="0" /></div>
                <div class="clear"></div>
            </div>

            <div class="clear"></div>
        </div>

        <div class="control_box control_priorities">
            <div class="control_title">Contract weight</div>
            <div class="clear"></div>
            <div class="control">
                <div class="control_label"><img src="assets/gf_quickRepair.png" title="Quick repair contract" /></div>
                <div class="control_input"><input type="number" class="priorityQuickRepair" value="0" /></div>
                <div class="clear"></div>
            </div>
            <div class="control">
                <div class="control_label"><img src="assets/gf_quickDone.png" title="Quick production contract" /></div>
                <div class="control_input"><input type="number" class="priorityQuickDone" value="0" /></div>
                <div class="clear"></div>
            </div>
            <div class="control">
                <div class="control_label"><img src="assets/gf_contract.png" title="T-Doll contract" /></div>
                <div class="control_input"><input type="number" class="priorityContract" value="0" /></div>
                <div class="clear"></div>
            </div>
            <div class="control">
                <div class="control_label"><img src="assets/gf_equipment.png" title="Equipment contract" /></div>
                <div class="control_input"><input type="number" class="priorityEquipment" value="0" /></div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
        <!-- AFK Time -->
        <div class="control_box control_afktime">
            <div class="control_title">Intervals</div>
            <div class="clear"></div>
            <div class="control">
                <div class="control_label">Hrs</div>
                <div class="control_input"><input type="number" class="afkH" value="0" /></div>
                <div class="clear"></div>
            </div>
            <div class="control">
                <div class="control_label">Mins</div>
                <div class="control_input"><input type="number" class="afkM" value="0" /></div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>

        <!-- Calculate button -->
        <div class="control_box control_calculate">
            <div class="calculate_btn hover">Calculate</div>
        </div>
        <div class="clear"></div>
    </div>

    <div class="page_padding">

        <!-- Results Table -->
        <table class="table table-hover results">
            <thead>
                <tr>
                    <th>Logistics combination</th>
                    <th><img src="assets/gf_manpower.png" title="Manpower" /> /<span class="unitTime"></span></th>
                    <th><img src="assets/gf_ammo.png" title="Ammo" /> /<span class="unitTime"></span></th>
                    <th><img src="assets/gf_ration.png" title="Ration" /> /<span class="unitTime"></span></th>
                    <th><img src="assets/gf_part.png" title="Parts" /> /<span class="unitTime"></span></th>
                    <th><img src="assets/gf_quickRepair.png" title="Quick repair contract" /> /<span class="unitTime"></span></th>
                    <th><img src="assets/gf_quickDone.png" title="Quick production contract" /> /<span class="unitTime"></span></th>
                    <th><img src="assets/gf_contract.png" title="T-Doll contract" /> /<span class="unitTime"></span></th>
                    <th><img src="assets/gf_equipment.png" title="Equipment contract" /> /<span class="unitTime"></span></th>
                    <th>Quantity</th>
                    <th>Sum</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <div class="factory">

        <!-- Expedition checkboxes for candidates -->
        <div class="expedNum">
            <div class="expedCheck"><input type="checkbox" CHECKED /></div>
            <div class="expedText"></div>
            <div class="expedTime"></div>
            <div class="expedFixedCheck"><input type="checkbox" /></div>
            <div class="clear"></div>
        </div>

        <!-- Expedition result row -->

    </div>
</div>
